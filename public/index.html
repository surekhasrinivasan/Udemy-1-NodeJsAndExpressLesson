<!DOCTYPE html>
<html ng-app="meanhotel" class="ng-scope">
<head>

    <title>MEAN hotel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
