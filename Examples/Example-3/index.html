<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <title>JS Bin</title>
    <script>
    /*global angular*/
    angular.module('myApp', []).controller('MyController', MyController);

    function MyController() {
	    var vm = this;
	    //vm.message ='hello';
	    vm.isSubmitted= false;
	    vm.add = function(){
	        if(vm.myForm.$valid) { 
	            console.log('Added to database...');
	        } else {
	            vm.isSubmitted = true;    
	        }
	    };
    }
    </script>
</head>
<body>
    <div ng-controller="MyController as vm">
        <!--{{ vm.message }}-->
        
        <form name="vm.myForm" ng-submit="vm.add()">
        	<!--<input type="text" name="name" required ng-minlength ="3" ng-maxlength="10" ng-model="name">
            <div ng-show="myForm.name.$dirty && myForm.name.$invalid">
                <p>This field requires 3-10 characters</p>-->
            2 or 3 digits in here please: <input type="text" name="name" required ng-pattern="/^[0-9]{2,3}$/" ng-model="name">
	        <div ng-show="vm.myForm.name.$dirty && vm.myForm.name.$invalid && vm.isSubmitted">
                <p>This field requires 2 or 3 digits</p>
            </div>
            <button type="submit">Add data</button>
        </form>	
	    <!--<p>{{ myForm.$pristine }}</p>
	    <p>{{ myForm.$dirty }}</p>
	    <p>Name is : {{ myForm.name.$invalid }}</p>-->
	</div>
        	
</body>
</html>
